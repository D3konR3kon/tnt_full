<header class="">
  <div class="container">
    <nav class=" navbar navbar-default d-flex">
      <a routerLink="home"  class="d-block d-sm-none d-md-none d-lg-none"><i class="bi bi-arrow-left-square"></i> </a>
        <a class="navbar-brand  d-none d-md-block d-lg-block"><img src="https://i.postimg.cc/WzDN2h29/taskr-removebg-preview.png" 
          alt="" class="tntlogo"></a>
        <div class="d-none d-sm-block d-md-block d-lg-block " id="navbarNav">
          <ul class="navbar-nav d-inline ">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" routerLink="/home">Home</a>
            </li>
           
          </ul>
          
        </div>
      
     
     </nav>
  </div>
 
</header>

  <main>
    <div class="container main px-4">
        <h4>Confirm order</h4>
      <div class="row wrapper ">
        <div class="col-8 col-sm-4 col-md-4 b-4 myb">
          
            </div>
            <div class="col-sm-8 my-5">
                <div class="card-body p-1" >
                    <p class="">Subtotal: {{totalAmount | currency:"R"}}</p>
                    <p class="red">Service Fee: {{servicefee | currency:"R"}}</p>
                    <p>Total Amount: {{totalAmount + servicefee | currency:"R"}}</p>
                    <p>You have {{totalItems.length}} product(s)</p> 
                    <!-- <div *ngFor="let totalItem  of totalItems">
                      <P>{{totalItem.name}}</P>
                    </div> -->
                    
                  </div>
            </div>
            <div class=" col-12 col-sm-6 col-md-6 form mt-2">
              <form [formGroup]="userForm"  method="post" (ngSubmit)="onSubmit()">
                <div class = "contactwrapper">
        
                
                <label for="email">Email:</label>
                <input type="email" [formControl]="email" placeholder="Email"  id="email"  >
                <span *ngIf="email.invalid">*Email is required</span>
              
                    <label for="name">Name:</label>
                    <input type="text" [formControl]="name" placeholder="name" id="name" >
                    <span *ngIf="name.invalid"></span>
                    
                    <label for="number">Number:</label>
                    <input type="text" [formControl]="number" placeholder="Number" id="number" >
                    <span *ngIf="number.invalid">*Number is </span>
                
                
                
                  </div>
                  <div class="col-12 mt-2 cc d-flex justify-content-between align-items-center mt-5">
                    <button [disabled]="isLoading" class="submit" type="submit" class="btn btn-primary btn1">Submit</button>
                    <button [formControl]="honeypot" routerLink="/cart"class="hidden" type="text" class="btn btn-primary btn0">Cancel</button>
                  </div>
                  <div [ngClass]="!submitted? 'hidden' : 'visible'" class="center-text">
                    <span>{{responseMessage}}</span>
                  </div>
                  
              
                </form>
              
            </div>
            
            
              
           


        </div>
        
        
          </div>
       <div>
        
       </div>
       <div class="sandy">
        <div class="subDiv"></div>
       </div>
       
  </main>
