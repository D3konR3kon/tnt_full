<div class="row justify-content-center">
  <div class="col-10 col-md-6 col-lg-6">
    <div class="input-group my-3">
      <input
        class="srch"
        type="text"
        class="form-control"
        placeholder="Search item"
        [(ngModel)]="name"
      />
      <!-- <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchName()"
        >
        <i class="bi bi-search"></i>
        </button>
      </div> -->
    </div>
  </div>
</div>

<div class="row justify-content-evenly">
  

  <div class="col-10 col-md-4 col-lg-4 my-3 list">
    <h5>Items</h5>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let product of products; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveTutorial(product, i)"
        
      >
      {{ product.name}}
        
    </li>
    </ul>

    <button class="my-3 btn btn-danger btn-block" (click)="removeAllProducts()">
      Delete All
    </button>
  </div>
  <div class="col-10 col-md-4 col-lg-4 my-3">
    <h5>Details:</h5>
    <div class="det">
      <div>
        <label><strong>Name:</strong></label>
         {{currentProduct.name | uppercase}}
      </div>
        <div>
          <label><strong>Price:</strong></label> {{currentProduct.price | currency : 'ZAR'}}
        </div>
    </div>
    
      
      
      <button
      class="btn btn-primary btn-block mt-2"
      routerLink="/productdet/{{ currentProduct.id }}"
    >
      Edit
    </button>
    
  </div>
</div>
